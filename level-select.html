<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Select Level</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SELECT LEVEL</h1>
        <div class="level-container">
            <button class="level-btn beginner" data-level="beginner">
                <span class="level-title">BEGINNER</span>
                <span class="level-desc">4 Letter Words</span>
            </button>
            
            <button class="level-btn intermediate" data-level="intermediate">
                <span class="level-title">INTERMEDIATE</span>
                <span class="level-desc">5 Letter Words</span>
            </button>
            
            <button class="level-btn advance" data-level="advance">
                <span class="level-title">ADVANCE</span>
                <span class="level-desc">6 Letter Words</span>
            </button>
            
            <button class="level-btn pro" data-level="pro">
                <span class="level-title">EXPERT</span>
                <span class="level-desc">7 Letter Words</span>
            </button>
        </div>
    </div>
    <script src="level-select.js"></script>
</body>
</html>
