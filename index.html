<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Guess The Word</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GUESS THE WORD</h1>
    </div>
    <script>
        const rec = 'zemme50'; // Change this to your password
        
        function check() {
            const pw = prompt('Enter:');
            
            if (pw === rec) {
                return true;
            } else if (pw === null) {
                document.body.innerHTML = '<div style="display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-size: 1.5rem;">Access Denied</div>';
                return false;
            } else {
                alert('Incorrect!');
                return check();
            }
        }
        
        // Check password on page load
        if (check()) {
            window.location.href = 'level-select.html';
        }
    </script>
</body>
</html>
